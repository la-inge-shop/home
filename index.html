<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Inge Shop</title>
  <!-- Estilos CSS -->
  <style>
    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-image: linear-gradient(rgba(139, 69, 19, 0.7), rgba(139, 69, 19, 0.7)), url('assets/img/bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }

    /* Barra de navegaci√≥n */
    nav {
      background-color: #8B4513; /* Caf√© oscuro intenso (color tierra) */
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #FFDEAD; /* Beige claro */
      text-decoration: none;
    }

    .navbar-toggler {
      background-color: #FFDEAD; /* Beige claro */
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      display: none; /* Oculto en pantallas grandes */
    }

    .navbar-toggler-icon {
      display: block;
      width: 25px;
      height: 3px;
      background-color: #8B4513;
      position: relative;
    }

    .navbar-toggler-icon::before,
    .navbar-toggler-icon::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 3px;
      background-color: #8B4513;
      left: 0;
      transition: all 0.3s ease;
    }

    .navbar-toggler-icon::before {
      top: -8px;
    }

    .navbar-toggler-icon::after {
      top: 8px;
    }

    /* Efecto de transformaci√≥n al hacer clic */
    .navbar-toggler.active .navbar-toggler-icon {
      background-color: transparent;
    }

    .navbar-toggler.active .navbar-toggler-icon::before {
      top: 0;
      transform: rotate(45deg);
    }

    .navbar-toggler.active .navbar-toggler-icon::after {
      top: 0;
      transform: rotate(-45deg);
    }

    .navbar-nav {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease;
      overflow: hidden;
      max-height: 0;
      opacity: 0;
    }

    .navbar-nav.open {
      max-height: 200px; /* Ajusta seg√∫n el contenido */
      opacity: 1;
    }

    .navbar-nav li {
      margin: 10px 0;
    }

    .navbar-nav a {
      text-decoration: none;
      color: #FFDEAD; /* Beige claro */
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    .navbar-nav a:hover {
      color: #D2B48C; /* Beige m√°s oscuro */
      transform: scale(1.1);
    }

    /* Contenido principal */
    .content {
      text-align: center;
      padding: 100px 20px;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .cta-button {
      padding: 10px 20px;
      background-color: #FFDEAD; /* Beige claro */
      color: #8B4513; /* Caf√© oscuro */
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .cta-button:hover {
      background-color: #D2B48C; /* Beige m√°s oscuro */
      transform: scale(1.1);
    }

    /* Pie de p√°gina */
    footer {
      background-color: #8B4513; /* Caf√© oscuro */
      color: #fff;
      text-align: center;
      padding: 20px;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    footer p {
      font-size: 0.9rem;
    }

    /* Bot√≥n de WhatsApp */
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      animation: pulse 1.5s infinite;
    }

    .whatsapp-button img {
      width: 36px;
      height: 36px;
    }

    /* Bot√≥n de Facebook */
    .facebook-button {
      position: fixed;
      bottom: 90px;
      left: 20px;
      width: 50px;
      height: 50px;
      background-color: #1877F2;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .facebook-button img {
      width: 24px;
      height: 24px;
    }

    /* Animaci√≥n de pulsaci√≥n */
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    /* Media queries para pantallas peque√±as */
    @media (max-width: 768px) {
      .navbar-nav {
        display: block;
        max-height: 0;
        opacity: 0;
      }

      .navbar-toggler {
        display: block;
      }
    }
  </style>
</head>
<body>
  <!-- Barra de navegaci√≥n -->
  <nav>
    <a href="#" class="navbar-brand">La Inge Shop</a>
    <button class="navbar-toggler" id="menuToggle">
      <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="navbar-nav" id="navbarNav">
      <li><a href="#home">Hogar</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <section id="home" class="content">
    <h1>Bienvenido a La Inge Shop</h1>
    <p>Tu fuente de productos naturales y deliciosos.</p>
    <button class="cta-button">Explorar Productos</button>
  </section>

  <!-- Pie de p√°gina -->
  <footer>
    <p>&copy; 2025 Todos los derechos reservados | La Inge Shop</p>
  </footer>

  <!-- Botones de WhatsApp y Facebook -->
  <a href="https://wa.me/5636046971?text=Hola!%20Quiero%20saber%20sus%20productos%20disponibles%20y%20su%20costo!%20ü•∞" target="_blank" class="whatsapp-button">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>
  <a href="https://www.facebook.com/people/La-inge/61566649090443/" target="_blank" class="facebook-button">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
  </a>

  <!-- Script para el men√∫ desplegable -->
  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navbarNav = document.getElementById('navbarNav');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      navbarNav.classList.toggle('open');
    });
  </script>
</body>
</html>
