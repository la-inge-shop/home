<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Inge Shop</title>
  <!-- Estilos CSS -->
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-image: linear-gradient(rgba(139, 69, 19, 0.7), rgba(139, 69, 19, 0.7)), url('assets/img/bg.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #fff;
    }

    /* Barra de navegación */
    nav {
      background-color: #8B4513; /* Café oscuro */
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      margin: 0 10px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav a:hover {
      color: #FFDEAD; /* Beige claro */
      transform: scale(1.1);
    }

    /* Contenido principal */
    .content {
      text-align: center;
      padding: 100px 20px;
    }

    .content h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .cta-button {
      padding: 10px 20px;
      background-color: #FFDEAD; /* Beige claro */
      color: #8B4513; /* Café oscuro */
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .cta-button:hover {
      background-color: #D2B48C; /* Beige más oscuro */
      transform: scale(1.1);
    }

    /* Pie de página */
    footer {
      background-color: #8B4513; /* Café oscuro */
      color: #fff;
      text-align: center;
      padding: 20px;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    footer p {
      font-size: 0.9rem;
    }

    /* Botón de WhatsApp */
    .whatsapp-button {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      background-color: #25D366;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      animation: pulse 1.5s infinite;
    }

    .whatsapp-button img {
      width: 36px;
      height: 36px;
    }

    /* Botón de Facebook */
    .facebook-button {
      position: fixed;
      bottom: 90px;
      left: 20px;
      width: 50px;
      height: 50px;
      background-color: #1877F2;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .facebook-button img {
      width: 24px;
      height: 24px;
    }

    /* Animación de pulsación */
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <!-- Barra de navegación -->
  <nav>
    <div class="logo">
      <a href="#home">La Inge Shop</a>
    </div>
    <ul style="list-style: none; display: flex;">
      <li><a href="#home">Hogar</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </nav>

  <!-- Contenido principal -->
  <section id="home" class="content">
    <h1>Bienvenido a La Inge Shop</h1>
    <p>Tu fuente de productos naturales y deliciosos.</p>
    <button class="cta-button">Explorar Productos</button>
  </section>

  <!-- Pie de página -->
  <footer>
    <p>&copy; 2025 Todos los derechos reservados | La Inge Shop</p>
  </footer>

  <!-- Botones de WhatsApp y Facebook -->
  <a href="https://wa.me/5636046971?text=Hola!%20Quiero%20saber%20sus%20productos%20disponibles%20y%20su%20costo!%20🥰" target="_blank" class="whatsapp-button">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
  </a>
  <a href="https://www.facebook.com/people/La-inge/61566649090443/" target="_blank" class="facebook-button">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
  </a>
</body>
</html>
